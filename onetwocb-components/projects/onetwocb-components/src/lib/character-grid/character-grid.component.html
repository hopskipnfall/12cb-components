<div class="container">
  <mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile class="tile" *ngFor="let cell of characterGridData">
      <div
        class="inner-tile"
        [style.background-image]="'url(' + cell.imageUrl + ')'"
      ></div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
